<!DOCTYPE html>
<html>
<head>
    <title>Joseph K. Miller</title>
    <style>
        .form-group {
            margin-bottom: 10px;
        }

        label, input, textarea {
            display: inline-block;
        }

        label {
            width: 300px; /* Adjust the width as needed */
            text-align: right;
            margin-right: 10px;
        }

        input[type="text"], textarea {
            width: 400px; /* Adjust the width as needed */
        }
    </style>
</head>
<body>
    <h2>Bibliography Tool</h2>
    <form id="inputForm">
        <div class="form-group">
            <label for="authors">Authors (e.g. J. K. Miller, A. K. Miller):</label>
            <input type="text" id="authors" name="authors">
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
        </div>
        <div class="form-group">
            <label for="journal">Journal(e.g. Journal, 1(2):3-4):</label>
            <input type="text" id="journal" name="journal">
        </div>
        <div class="form-group">
            <label for="year">Year:</label>
            <input type="text" id="year" name="year">
        </div>
        <div class="form-group">
            <label for="id">ID Code (e.g. MM23):</label>
            <input type="text" id="id" name="id">
        </div>
        <div class="form-group">
            <label for="abstractContents">Abstract:</label>
            <textarea id="abstractContents" name="abstractContents"></textarea>
        </div>

        <input type="button" value="Submit" onclick="processInputs()">
    </form>
    <pre id="output"></pre>

    <script src="script.js"></script>
</body>
</html>
